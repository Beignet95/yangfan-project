<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('不良记录重复数据列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse" style="display: none;">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>重复id：</label>
                                <input type="text" name="repeatId" th:value="${repeatId}"/>
                            </li>
                            <li>
                                <label>账户站点：</label>
                                <input type="text" name="storeCode"/>
                            </li>
                            <li>
                                <label>销售负责人：</label>
                                <input type="text" name="principal"/>
                            </li>
                            <li>
                                <label>订单日期：</label>
                                <input type="text" class="time-input" placeholder="请选择订单日期" name="orderDate"/>
                            </li>
                            <li>
                                <label>处理日期：</label>
                                <input type="text" class="time-input" placeholder="请选择处理日期" name="dealDate"/>
                            </li>
                            <li>
                                <label>订单号或无订单号：</label>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <label>型号：</label>
                                <select name="type">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>标准SKU：</label>
                                <input type="text" name="sku"/>
                            </li>
                            <li>
                                <label>不良总数            ：</label>
                                <input type="text" name="badNum"/>
                            </li>
                            <li>
                                <label>补发数量            ：</label>
                                <input type="text" name="reissueNum"/>
                            </li>
                            <li>
                                <label>退款数量            ：</label>
                                <input type="text" name="refundNum"/>
                            </li>
                            <li>
                                <label>追溯码：</label>
                                <input type="text" name="tracebackCode"/>
                            </li>
                            <li>
                                <label>不良原因：</label>
                                <input type="text" name="badReason"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="remarks"/>
                            </li>
                            <li>
                                <label>产品不良解决方式：</label>
                                <input type="text" name="solution"/>
                            </li>
                            <li>
                                <label>不良来源：</label>
                                <input type="text" name="badSource"/>
                            </li>
                            <li>
                                <label>FBA SKU：</label>
                                <input type="text" name="fbaSku"/>
                            </li>
                            <li>
                                <label>return-date：</label>
                                <input type="text" name="returnDate"/>
                            </li>
                            <li>
                                <label>型号2：</label>
                                <input type="text" name="type2"/>
                            </li>
                            <li>
                                <label>每套个数：</label>
                                <input type="text" name="eachsetNum"/>
                            </li>
                            <li>
                                <label>不良总个数：</label>
                                <input type="text" name="badNum2"/>
                            </li>
                            <li>
                                <label>补发或退款            易仓SKU：</label>
                                <input type="text" name="ycSku"/>
                            </li>
                            <li>
                                <label>补发数量            ：</label>
                                <input type="text" name="reissue2"/>
                            </li>
                            <li>
                                <label>补发跟踪号：</label>
                                <input type="text" name="reissueTrackingId"/>
                            </li>
                            <li>
                                <label>补发是否送达：</label>
                                <input type="text" name="isdelivered"/>
                            </li>
                            <li>
                                <label>退款数量            ：</label>
                                <input type="text" name="refundNum2"/>
                            </li>
                            <li>
                                <label>退款金额            ：</label>
                                <input type="text" name="refundAmount"/>
                            </li>
                            <li>
                                <label>邮件主动            跟进次数：</label>
                                <input type="text" name="mailFollowTimes"/>
                            </li>
                            <li>
                                <label>最后跟进时间            时间格式：yyyy/MM/dd：</label>
                                <input type="text" class="time-input" placeholder="请选择最后跟进时间            时间格式：yyyy/MM/dd" name="lastFollowTime"/>
                            </li>
                            <li>
                                <label>是否完成：</label>
                                <input type="text" name="isdone"/>
                            </li>
                            <li>
                                <label>Feedback            Case ID：</label>
                                <input type="text" name="feedbackCaseId"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="remarks2"/>
                            </li>
                            <li>
                                <label>不良图片二：</label>
                                <input type="text" name="picUrl2"/>
                            </li>
                            <li>
                                <label>不良图片三：</label>
                                <input type="text" name="picUrl3"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="pms:badCommodityRepeat:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="pms:badCommodityRepeat:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pms:badCommodityRepeat:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="pms:badCommodityRepeat:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="pms:badCommodityRepeat:export">
                    <i class="fa fa-upload"></i> 导入
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('pms:badCommodityRepeat:edit')}]];
        var removeFlag = [[${@permission.hasPermi('pms:badCommodityRepeat:remove')}]];
        var isdeliveredDatas = [[${@dict.getType('sys_common_ whether')}]];
        var badReasonDatas = [[${@dict.getType('pms_bad_reason')}]];
        var isdoneDatas = [[${@dict.getType('sys_common_ whether')}]];
        var prefix = ctx + "pms/badCommodityRepeat";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                modalName: "不良记录重复数据",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'repeatId',
                    title: '重复id',
                    visible: false
                },
                    {
                        field: 'storeCode',
                        title: '账户站点'
                    },
                    {
                        field: 'principal',
                        title: '销售负责人'
                    },
                    {
                        field: 'orderDate',
                        title: '订单日期'
                    },
                    {
                        field: 'dealDate',
                        title: '处理日期'
                    },
                    {
                        field: 'orderId',
                        title: '订单号或无订单号',
                        class: 'W150'
                    },
                    {
                        field: 'type',
                        title: '型号',
                        class: 'W150'
                    },
                    {
                        field: 'sku',
                        title: '标准SKU'
                    },
                    {
                        field: 'badNum',
                        title: '不良总数'
                    },
                    {
                        field: 'reissueNum',
                        title: '补发数量'
                    },
                    {
                        field: 'refundNum',
                        title: '退款数量'
                    },
                    {
                        field: 'tracebackCode',
                        title: '追溯码'
                    },
                    {
                        field: 'badReason',
                        title: '不良原因',
                        class: 'W150',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(badReasonDatas, value);
                        }
                    },
                    {
                        field: 'remarks',
                        title: '备注',
                        class: 'W150'
                    },
                    {
                        field: 'solution',
                        title: '产品不良解决方式'
                    },
                    {
                        field: 'badSource',
                        title: '不良来源'
                    },
                    {
                        field: 'fbaSku',
                        title: 'FBA SKU'
                    },
                    {
                        field: 'returnDate',
                        title: 'return-date'
                    },
                    {
                        field: 'type2',
                        title: '型号2'
                    },
                    {
                        field: 'eachsetNum',
                        title: '每套个数'
                    },
                    {
                        field: 'badNum2',
                        title: '不良总个数'
                    },
                    {
                        field: 'ycSku',
                        title: '补发或退款易仓SKU'
                    },
                    {
                        field: 'reissue2',
                        title: '补发数量'
                    },
                    {
                        field: 'reissueTrackingId',
                        title: '补发跟踪号'
                    },
                    {
                        field: 'isdelivered',
                        title: '补发是否送达',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(isdeliveredDatas, value);
                        }
                    },
                    {
                        field: 'refundNum2',
                        title: '退款数量'
                    },
                    {
                        field: 'refundAmount',
                        title: '退款金额'
                    },
                    {
                        field: 'mailFollowTimes',
                        title: '邮件主动跟进次数'
                    },
                    {
                        field: 'lastFollowTime',
                        title: '最后跟进时间'
                    },
                    {
                        field: 'isdone',
                        title: '是否完成',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(isdoneDatas, value);
                        }
                    },
                    {
                        field: 'feedbackCaseId',
                        title: 'Feedback Case ID'
                    },
                    {
                        field: 'remarks2',
                        title: '备注',
                        class: 'W150'
                    },
                    {
                        field: 'badCommodityPicturebList',
                        title: '不良图片一',
                        formatter: function(value, row, index) {
                            if(value==null) return value;
                            if(value.length>0) return $.table.imageView(value[0].path);
                        }
                    },
                    {
                        field: 'badCommodityPicturebList',
                        title: '不良图片二',
                        formatter: function(value, row, index) {
                            if(value==null) return value;
                            if(value.length>1) return $.table.imageView(value[1].path);
                        }
                    },
                    {
                        field: 'badCommodityPicturebList',
                        title: '不良图片三',
                        formatter: function(value, row, index) {
                            if(value==null) return value;
                            if(value.length>2) return $.table.imageView(value[2].path);

                        }
                    },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”,“xlsm”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
