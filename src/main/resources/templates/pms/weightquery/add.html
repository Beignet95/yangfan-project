<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增补发登记SKU')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-weightquery-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品SKU：</label>
                <div class="col-sm-8">
                    <input name="productSku" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">品类：</label>
                <div class="col-sm-8">
                    <input name="category" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">重量：</label>
                <div class="col-sm-8">
                    <input name="weight" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">包装尺寸-长(cm)：</label>
                <div class="col-sm-8">
                    <input name="packageSizeLong" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">包装尺寸-宽(cm)：</label>
                <div class="col-sm-8">
                    <input name="packageSizeWidth" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">包装尺寸-高(cm)：</label>
                <div class="col-sm-8">
                    <input name="packageSizeHigh" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "compdata/weightquery"
        $("#form-weightquery-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-weightquery-add').serialize());
            }
        }
    </script>
</body>
</html>
