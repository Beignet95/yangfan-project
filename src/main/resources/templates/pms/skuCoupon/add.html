<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增sku与手续费关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-skuCoupon-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Coupon Title：</label>
                <div class="col-sm-8">
                    <input name="couponTitle" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">标准SKU：</label>
                <div class="col-sm-8">
                    <input name="sku" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "pms/skuCoupon"
        $("#form-skuCoupon-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-skuCoupon-add').serialize());
            }
        }
    </script>
</body>
</html>
