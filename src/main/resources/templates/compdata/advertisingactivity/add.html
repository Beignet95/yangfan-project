<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增广告活动映射')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-activity-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">广告活动：</label>
            <div class="col-sm-8">
                <input name="activity" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">ASIN：</label>
            <div class="col-sm-8">
                <input name="asin" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">标准SKU：</label>
            <div class="col-sm-8">
                <input name="sku" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">店铺：</label>
            <div class="col-sm-8">
                <input name="storeCode" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">广告专员：</label>
            <div class="col-sm-8">
                <input name="commissioner" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "compdata/advertisingactivity"
    $("#form-activity-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-activity-add').serialize());
        }
    }
</script>
</body>
</html>
