<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('视频广告数据源列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>账号简称：</label>
                                <input type="text" name="storeCode"/>
                            </li>
                            <li>
                                <label>ASIN：</label>
                                <input type="text" name="asin"/>
                            </li>
                            <li>
                                <label style="width: 70px;">标准SKU：</label>
                                <input type="text" name="sku"/>
                            </li>
                            <li>
                                <label>广告专员：</label>
                                <input type="text" name="commissioner"/>
                            </li>
                            <li>
                                <label>产品类型：</label>
                                <select name="type">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="compdata:videoAdvertising:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="compdata:videoAdvertising:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="compdata:videoAdvertising:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="compdata:videoAdvertising:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="compdata:videoAdvertising:export">
                    <i class="fa fa-upload"></i> 导入
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('compdata:videoAdvertising:edit')}]];
        var removeFlag = [[${@permission.hasPermi('compdata:videoAdvertising:remove')}]];
        var prefix = ctx + "compdata/videoAdvertising";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                modalName: "视频广告数据源",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'storeCode',
                    title: '账号简称'
                },
                {
                    field: 'startDate',
                    title: 'Start Date'
                },
                {
                    field: 'endDate',
                    title: 'End Date'
                },
                {
                    field: 'portfolioName',
                    title: 'Portfolio name'
                },
                {
                    field: 'currency',
                    title: 'Currency'
                },
                {
                    field: 'campaignName',
                    title: 'Campaign Name'
                },
                {
                    field: 'adGroupName',
                    title: 'Ad Group Name'
                },
                {
                    field: 'targeting',
                    title: 'Targeting'
                },
                {
                    field: 'matchType',
                    title: 'Match Type'
                },
                {
                    field: 'customerSearchTerm',
                    title: 'Customer Search Term'
                },
                {
                    field: 'impressions',
                    title: 'Impressions'
                },
                {
                    field: 'clicks',
                    title: 'Clicks'
                },
                {
                    field: 'ctr',
                    title: 'Click-Thru Rate (CTR)'
                },
                {
                    field: 'cpc',
                    title: 'Cost Per Click (CPC)'
                },
                {
                    field: 'spend',
                    title: 'Spend'
                },
                {
                    field: 'totalSales',
                    title: '7 Day Total Sales'
                },
                {
                    field: 'acos',
                    title: 'Total Advertising Cost of Sales (ACoS)'
                },
                {
                    field: 'roas',
                    title: 'Total Return on Advertising Spend (RoAS)'
                },
                {
                    field: 'totalOrders',
                    title: '7 Day Total Orders (#)'
                },
                {
                    field: 'totalUnits',
                    title: '7 Day Total Units (#)'
                },
                {
                    field: 'cvr',
                    title: '7 Day Conversion Rate'
                },
                {
                    field: 'costprice',
                    title: '单价'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的数据
<!--                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>-->
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”,“xlsm”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
