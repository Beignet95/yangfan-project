<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改视频广告数据源')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-videoAdvertising-edit" th:object="${videoAdvertising}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">账号简称：</label>
                <div class="col-sm-8">
                    <input name="storeCode" th:field="*{storeCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">ASIN：</label>
                <div class="col-sm-8">
                    <input name="asin" th:field="*{asin}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准SKU：</label>
                <div class="col-sm-8">
                    <input name="sku" th:field="*{sku}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告专员：</label>
                <div class="col-sm-8">
                    <input name="commissioner" th:field="*{commissioner}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品类型：</label>
                <div class="col-sm-8">
                    <select name="type" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Listing链接：</label>
                <div class="col-sm-8">
                    <input name="link" th:field="*{link}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">利润：</label>
                <div class="col-sm-8">
                    <input name="profit" th:field="*{profit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CPA：</label>
                <div class="col-sm-8">
                    <input name="cpa" th:field="*{cpa}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CPA盈亏(利润值-CPA)：</label>
                <div class="col-sm-8">
                    <input name="cpaProfit" th:field="*{cpaProfit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CPA等级：</label>
                <div class="col-sm-8">
                    <input name="cpaProfitLevel" th:field="*{cpaProfitLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CTR等级：</label>
                <div class="col-sm-8">
                    <input name="ctrLevel" th:field="*{ctrLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CVR等级：</label>
                <div class="col-sm-8">
                    <input name="cvrLevel" th:field="*{cvrLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">ACOS等级：</label>
                <div class="col-sm-8">
                    <input name="acosLevel" th:field="*{acosLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告专员操作反馈：</label>
                <div class="col-sm-8">
                    <input name="operationFeedback" th:field="*{operationFeedback}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">识别码：</label>
                <div class="col-sm-8">
                    <input name="identificationCode" th:field="*{identificationCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Start Date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="startDate" th:value="${#dates.format(videoAdvertising.startDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">End Date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="endDate" th:value="${#dates.format(videoAdvertising.endDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Portfolio name：</label>
                <div class="col-sm-8">
                    <input name="portfolioName" th:field="*{portfolioName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Currency：</label>
                <div class="col-sm-8">
                    <input name="currency" th:field="*{currency}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Campaign Name：</label>
                <div class="col-sm-8">
                    <input name="campaignName" th:field="*{campaignName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ad Group Name：</label>
                <div class="col-sm-8">
                    <input name="adGroupName" th:field="*{adGroupName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Targeting：</label>
                <div class="col-sm-8">
                    <input name="targeting" th:field="*{targeting}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Match Type：</label>
                <div class="col-sm-8">
                    <select name="matchType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Customer Search Term：</label>
                <div class="col-sm-8">
                    <input name="customerSearchTerm" th:field="*{customerSearchTerm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Impressions：</label>
                <div class="col-sm-8">
                    <input name="impressions" th:field="*{impressions}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Clicks：</label>
                <div class="col-sm-8">
                    <input name="clicks" th:field="*{clicks}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Click-Thru Rate (CTR)：</label>
                <div class="col-sm-8">
                    <input name="ctr" th:field="*{ctr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Cost Per Click (CPC)：</label>
                <div class="col-sm-8">
                    <input name="cpc" th:field="*{cpc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Spend：</label>
                <div class="col-sm-8">
                    <input name="spend" th:field="*{spend}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">7 Day Total Sales：</label>
                <div class="col-sm-8">
                    <input name="totalSales" th:field="*{totalSales}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Total Advertising Cost of Sales (ACoS)：</label>
                <div class="col-sm-8">
                    <input name="acos" th:field="*{acos}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Total Return on Advertising Spend (RoAS)：</label>
                <div class="col-sm-8">
                    <input name="roas" th:field="*{roas}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">7 Day Total Orders (#)：</label>
                <div class="col-sm-8">
                    <input name="totalOrders" th:field="*{totalOrders}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">7 Day Total Units (#)：</label>
                <div class="col-sm-8">
                    <input name="totalUnits" th:field="*{totalUnits}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">7 Day Conversion Rate：</label>
                <div class="col-sm-8">
                    <input name="cvr" th:field="*{cvr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单价：</label>
                <div class="col-sm-8">
                    <input name="costprice" th:field="*{costprice}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "compdata/videoAdvertising";
        $("#form-videoAdvertising-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-videoAdvertising-edit').serialize());
            }
        }

        $("input[name='startDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='endDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
