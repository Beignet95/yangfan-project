<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增平台退款服务费')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-refundServicefee-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Order ID：</label>
                <div class="col-sm-8">
                    <input name="orderId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Payment Detail：</label>
                <div class="col-sm-8">
                    <input name="paymentDetail" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Amount：</label>
                <div class="col-sm-8">
                    <input name="amount" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "oms/refundServicefee"
        $("#form-refundServicefee-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-refundServicefee-add').serialize());
            }
        }
    </script>
</body>
</html>
