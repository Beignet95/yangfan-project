<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改其余四国补发')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-countries-edit" th:object="${remainingCountries}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">易仓SKU：</label>
                <div class="col-sm-8">
                    <input name="warehouseSku" th:field="*{warehouseSku}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">站点：</label>
                <div class="col-sm-8">
                    <input name="site" th:field="*{site}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">套数：</label>
                <div class="col-sm-8">
                    <input name="numberSets" th:field="*{numberSets}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跟踪号：</label>
                <div class="col-sm-8">
                    <input name="trackingNumber" th:field="*{trackingNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客服备注：</label>
                <div class="col-sm-8">
                    <input name="customerRemarks" th:field="*{customerRemarks}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客服登记日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="customerRegistrationDate" th:value="${#dates.format(remainingCountries.customerRegistrationDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "remaining/countries";
        $("#form-countries-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-countries-edit').serialize());
            }
        }

        $("input[name='customerRegistrationDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
