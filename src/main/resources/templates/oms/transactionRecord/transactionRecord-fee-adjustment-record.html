        $(function() {

                //         actions.push('<a class="btn btn-info btn-xs ' + listFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>查看该卡车上的货物</a> ');

        //卡车数据
         function importTruckRecordData(truckRecordId,formId, width, height) {
            table.set();
            var currentId = $.common.isEmpty(formId) ? 'importTpl' : formId;
            var _width = $.common.isEmpty(width) ? "400" : width;
            var _height = $.common.isEmpty(height) ? "230" : height;
            layer.open({
                type: 1,
                area: [_width + 'px', _height + 'px'],
                fix: false,
                //不固定
                maxmin: true,
                shade: 0.3,
                title: '导入亚马逊卡车记录数据数据',
                content: $('#' + currentId).html(),
                btn: ['<i class="fa fa-check"></i> 导入', '<i class="fa fa-remove"></i> 取消'],
                // 弹层外区域关闭
                shadeClose: true,
                btn1: function(index, layero){
                    var file = layero.find('#file').val();
                    if (file == '' || (!$.common.endWith(file, '.xls') && !$.common.endWith(file, '.xlsx')&&
                        !$.common.endWith(file, '.xlsm') && !$.common.endWith(file, '.csv'))){
                        $.modal.msgWarning("请选择后缀为 “xls” “xlsm”或“xlsx”的文件。");
                        return false;
                    }
                    var index = layer.load(2, {shade: false});
                    $.modal.disable();
                    var formData = new FormData(layero.find('form')[0]);
                    formData.append("truckRecordId",truckRecordId);
                    $.ajax({
                        url: '/lms/truckService/importData',
                        data: formData,
                        cache: false,
                        contentType: false,
                        processData: false,
                        type: 'POST',
                        success: function (result) {
                            if (result.code == web_status.SUCCESS) {
                                $.modal.closeAll();
                                $.modal.alertSuccess(result.msg);
                                $.table.refresh();
                            } else if (result.code == web_status.WARNING) {
                                layer.close(index);
                                $.modal.enable();
                                $.modal.alertWarning(result.msg)
                            } else {
                                layer.close(index);
                                $.modal.enable();
                                $.modal.alertError(result.msg);
                            }
                        }
                    });
                }
            });
        }

        /*查看卡车上的货物*/
        function detail(truckRecordId) {
            var url = prefix + '/detail/' + truckRecordId;
            $.modal.openTab("卡车货物", url);
        }

        // 导出订单号
        function exportOrderIdStrs(formId) {
            table.set();
            $.modal.confirm("确定导出订单号吗？", function() {
                var currentId = $.common.isEmpty(formId) ? $('form').attr('id') : formId;
                var params = $("#" + table.options.id).bootstrapTable('getOptions');
                var dataParam = $("#" + currentId).serializeArray();
                dataParam.push({ "name": "orderByColumn", "value": params.sortName });
                dataParam.push({ "name": "isAsc", "value": params.sortOrder });
                $.modal.loading("正在导出数据，请稍后...");
                $.post(prefix+"/exportOrderIdStrs", dataParam, function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $.modal.alertSuccess(result.data);
                    } else if (result.code == web_status.WARNING) {
                        $.modal.alertWarning(result.msg)
                    } else {
                        $.modal.alertError(result.msg);
                    }
                    $.modal.closeLoading();
                });
            });
        }

        //弹出导入框
        $("#button-open-2").click(function(){

        //渲染账号站点下拉框
        initAccountSiteSearchArea();
        function  initAccountSiteSearchArea() {
            $.get("/ums/account/getJson4AccountSite",{},function(result){
                //data = JSON.parse(result);
                var data = eval('(' + result + ')');
                $('#searchArea').cxSelect({
                    selects: ['type', 'router'],
                    jsonValue: 'v',
                    data: data
                });
            });
        }

        //初始化搜索区域的时间
        function initTimeSearchArea(){
            var myDate = new Date();
            //获取当前年
            var year=myDate.getFullYear();
            var Last_month = new Date().getMonth();
            var endTime = year+"-"+(Last_month+1)+"-"+1;

            if(Last_month==0){
                Last_month=12;
                year--;
            }
            var beginTime = year+"-"+Last_month+"-"+1;
            //Last_month = ((Last_month == 0) ? (12) : (Last_month));
            //渲染页面上方输入月份的input
            $("input[name='params[beginTime]']").val(beginTime);
            $("input[name='params[endTime]']").val(endTime);
        }

        //此方法用于填充本月于面上方输入月份的input
        function init_month(){
            var myDate = new Date();
            //获取当前年
            var year=myDate.getFullYear();

            var Last_month = new Date().getMonth();

            if(Last_month==0){
                Last_month=12;
                year--;
            }

            //Last_month = ((Last_month == 0) ? (12) : (Last_month));
            //渲染页面上方输入月份的input
            $("#month").val(year+"-"+Last_month);
        }
